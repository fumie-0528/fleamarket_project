<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div id='cover'>
        <br/>
        <br/>
        <br/>
        <div class='box'>
        {% if messages %}
        <ul class="error-message">
            {% for message in messages %}
            <li class="error-message" >{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}   
            <br/>
            <br/>   
            <h2> Registration</h2>
            <form class="row g-3" action="/register" method="POST" >
                {% csrf_token %}
                <label for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name"><br>
                <label for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name"><br>
                <label for="email">Email</label>
                <input class="form-control" type="text" name="email"><br>
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password"><br> 
                <label for="confirm_password">Confirm Password</label>
                <input class="form-control" type="password" name="confirm_password">
                <br>        
                <br>
                <button type="submit" >Register</button>
            </form>    
            <p>Already registered? <a href="/jump_toLogin">Log in</a></p>
        </div>
 
    </div>
</body>
</html>
