<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Edit Product</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div id="header">
       
        {% load static %}
        <a href="/products"><img src="{% static "imgs/fleamarket.png" %}" alt="logo"/></a>
        &nbsp;&nbsp;&nbsp;
        <span style="font-size: 250%">Hello,  {{user.first_name}}! Welcome to fleamarket!</span>
        <button type="button" class="btn btn-info"><a href="/logout">Log Out</a></button>
    
</div>
    <h2>Product Detail</h2>
        <table>
            <thead>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Posted Date</th>
                    <th>Condition</th>
       
            </thead>
            <tbody>
                <!-- {% for product in products %} -->
                    <tr>
                        <td>{{ product.product_name }}</td>
                        <td>{{ product.description}}</td>
                        <td>{{ product.created_at}}</td>
                        <td>{{ product.condition}}</td>
                    </tr>
                <!-- {% endfor %} -->
            </tbody>
        </table>


    </div>
</body>
</html>
