<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Edit Product</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div id="header">
       
        {% load static %}
        <a href="/products"><img src="{% static "imgs/fleamarket.png" %}" alt="logo"/></a>
        &nbsp;&nbsp;&nbsp;
        <span style="font-size: 250%">Hello,  {{user.first_name}}! Welcome to fleamarket!</span>
        <button type="button" class="btn btn-info"><a href="/logout">Log Out</a></button>
    </div>
    <div id="wrapper">
        <div id="middle-wrapper">
        <h1>Product Detail</h1>
        </br>
        </br>
            <table>
                <tbody>
                    <th>  <h4>Product Name :</h4></th>
                    <th>  <h4>{{ product.product_name }}</h4></th>
                </tbody>
                <tbody>
                    <th>  <h4>Description :</h4></th>
                    <th>  <h4>{{ product.description}}</h4></th>
                </tbody>
                <tbody>
                    <th>  <h4>Posted Date :</h4></th>
                    <th>  <h4>{{ product.created_at}}</h4></th>
                <tbody>
                    <th>  <h4>Condition :</h4></th>
                    <th>  <h4>{{ product.condition}}</h4></th>
                </tbody>
            </table>
        </br>
        </br>
            <button type="button" class="btn btn-danger"><a href="/products">Go back to Dashboard</a></button>
        </div>
    </div>
</body>
</html>
