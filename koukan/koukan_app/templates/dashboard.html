<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arima+Madurai:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
</head>
<body>
    <div id="header">
       
            {% load static %}
            <a href="/products"><img src="{% static "imgs/fleamarket.png" %}" alt="logo"/></a>
            &nbsp;&nbsp;&nbsp;
            <span style="font-size: 250%">Hello,  {{user.first_name}}! Welcome to fleamarket!</span>
            <button type="button" class="btn btn-info"><a href="/logout">Log Out</a></button>
        
    </div>
    <div id="wrapper">
    </br>
        <h1> Products on market</h1>
    <div id="middle-wrapper">
        <table class="table table-striped" border="1">
            <thead>
                <th>ID</th>
                <th>Product</th>
                <th>Description</th>
                <th>Condition</th>
                <th>Action</th>
            </thead>
            <tbody>
            {% for product in products %}
                <tr>
                    <td><a href="products/detail/{{product.id}}">{{ product.id }}</a></td>
                    <td>{{product.product_name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.condition}}</td>
                    <td>
                        <a href="products/delete/{{product.id}}"> Delete </a> |  
                        <a href="products/edit/{{product.id}}">Edit</a>   
                    </td>
                </tr> 
            {% endfor %} 
    
            </tbody>  
        </table>  
    </div>
        </br>
        </br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-danger"><a href="/products/new">Add new product</a></button>
        </div>
    </div>


</body>
</html>
